version: '2'
services:
  verify-proxy:
    image: ${registry_url}/verify-proxy-cid:${vp_image_version}
    environment:
      DOMAIN: ${domain}
      SUB_DOMAIN: ${sub_domain}
      VSP_URL: "http://verify-service-provider.service-provider.rancher.internal:50400"
    stdin_open: true
    tty: true
    ports:
    - 8082:9000/tcp
    labels:
      io.rancher.container.pull_image: always
  verify-service-provider:
    image: ${registry_url}/verify-service-provider-cid:${vsp_image_version}
    environment:
      AWS_ACCOUNT_ID: ${aws_account_id}
      AWS_REGION: ${aws_region}
      ENV_SHORTCODE: "${env_shortcode}"
      HUB_METADATA_URL: "${vsp_verify_federation_metadata_url}"
      HUB_SSO_LOCATION: "${vsp_verify_saml_sso_url}"
      MSA_ENTITY_ID: "https://msa.${env_shortcode}.signin.nhs.uk/matching-service/SAML2/MD"
      MSA_METADATA_URL: "http://matching-service-adapter.matching-service.rancher.internal:8080/matching-service/SAML2/metadata"
      SERVICE_ENTITY_ID: "https://vp.${env_shortcode}.signin.nhs.uk/verify-proxy/"
      VSP_SIGNING_KEY: "${vsp_primary_signing_key}"
      VSP_ENCRYPTION_KEY: "${vsp_primary_encryption_key}"
    stdin_open: true
    tty: true
    ports:
    - 50400:50400/tcp
    labels:
      io.rancher.container.pull_image: always
